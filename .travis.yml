language: python

python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5

install: 
    - python -m pip install --upgrade pip setuptools wheel
    - git submodule update --init --recursive
    - pip install -e .

matrix:
    allow_failures:
        - python: 3.3
        - python: 3.4
        - python: 3.5

script: python -m unittest discover -v sunspec

notifications:
    email: false
